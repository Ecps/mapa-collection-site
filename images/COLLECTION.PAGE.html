<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MAPA Collections</title>
  
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background-color: #f3f3f3;
}

header {
background-color: #fff;
padding: 1rem 2rem;
display: flex;
justify-content: space-between;
align-items: center;
border-bottom: 1px solid #ccc;
}

    
.top-bar {
display: flex;
justify-content: space-between;
align-items: center;
padding: 20px;
}

.brand {
font-size: 24px; 
font-weight: bold;
}

.login-button {
font-size: 24px; /* Makes the icon bigger */
background: none;
border: none;
cursor: pointer;
padding: 10px;
}

.collections-title {
text-align: center;
font-size: 2.5rem;
margin: 1.5rem 0;
font-weight: bold;
}

.grid {
display: grid;
grid-template-columns: 1fr;
gap: 1.5rem;
max-width: 800px;
margin: 0 auto;
padding: 0 1rem;
}

.collection {
position: relative;
height: 300px;
overflow: hidden;
border-radius: 12px;
cursor: pointer;
}

.collection img {
width: 100%;
height: 100%;
object-fit: cover;
transition: transform 0.3s ease;
}

.collection:hover img {
transform: scale(1.05);
}

.overlay {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
text-align: center;
color: white;
text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

.overlay h3 {
font-size: 2rem;
font-weight: 800;
margin: 0;
}

.overlay p {
font-size: 1.1rem;
font-weight: bold;
margin-top: 8px;
}
</style>
</head>

</div>

</div>

</div>
</div>
</div>

</body>
</html>
